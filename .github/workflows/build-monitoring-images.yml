name: Build and Publish Monitoring Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'prometheus/**'
      - 'grafana/**'
      - 'blackbox/**'
      - 'Dockerfile.prometheus'
      - 'Dockerfile.grafana'
      - 'Dockerfile.blackbox'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'prometheus/**'
      - 'grafana/**'
      - 'blackbox/**'
      - 'Dockerfile.prometheus'
      - 'Dockerfile.grafana'
      - 'Dockerfile.blackbox'
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io

jobs:
  build-prometheus:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/open-lpr-prometheus
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Prometheus image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prometheus
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-grafana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/open-lpr-grafana
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Grafana image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.grafana
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-blackbox:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/open-lpr-blackbox
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Blackbox Exporter image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.blackbox
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Summary job that runs after all builds
  summary:
    runs-on: ubuntu-latest
    needs: [build-prometheus, build-grafana, build-blackbox]
    if: always()
    steps:
      - name: Build summary
        run: |
          echo "Monitoring images build status:"
          echo "Prometheus: ${{ needs.build-prometheus.result }}"
          echo "Grafana: ${{ needs.build-grafana.result }}"
          echo "Blackbox Exporter: ${{ needs.build-blackbox.result }}"
          
          if [[ "${{ needs.build-prometheus.result }}" == "success" && \
                "${{ needs.build-grafana.result }}" == "success" && \
                "${{ needs.build-blackbox.result }}" == "success" ]]; then
            echo "✓ All monitoring images built successfully!"
            exit 0
          else
            echo "✗ Some images failed to build"
            exit 1
          fi